<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam OpenId Test</title>
</head>
<body>
{% if user.is_authenticated %}
    <a href="{% url "logout" %}">Logout</a>
    <br>
    Hello, {{ user.personaname }}
{% else %}
    <a href="{% url "social:begin" "steam" %}">Sign in with Steam</a>
{% endif %}

<br>
<br>
{% if lobbies %}
    <h4>Offene Lobbies</h4>
    {% for lobby in lobbies %}
        Lobby - {{ lobby.created_at }} - Max Slots: {{ lobby.max_slots }}
        <a href="{% url "join" id=lobby.id %}">Join</a>
        <br>
    {% endfor %}
{% endif %}


</body>
</html>
